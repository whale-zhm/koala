<body>
    <header>
        <div class="container">
            <h1>
                <a href="/index.html"><img src="../images/logo.png" alt=""></a>
            </h1>
            <div class="list">
                <img src="../images/icon.png" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="container clear_fix">
           <div class="main-img">
               <img src="../images/login-1.png" alt="">
           </div>
           <div class="login">
                <ul class="login-list clear_fix">
                    <li class="active">扫码登录</li>
                    <li>账户登录</li>
                </ul>
                <div class="login-mian">
                    <div class="richScan">
                        <img src="../images/erweima.png" alt="">
                        <p>打开考拉海购APP扫一扫登录</p>
                    </div>
                    <form class="phone">
                        <p class="username">
                            <input type="text"  id="username" placeholder="请输入您的账号">
                            <span class="usernameTip"></span>
                        </p>
                        <p class="password">
                            <input type="text"  id="password" placeholder="请输入登录密码">
                            <span class="passwordTip"></span>
                        </p>
                        <p>
                            <button type="button" id="loginBtn">登录</button>
                        </p>
                        <p>
                            <label class="checkbox"><input type="checkbox"  id="remenber">自动登录</label>
                            <label class="at"><span><a href="/html/regist.html">立即注册</a></span><span>忘记密码</span></label>
                        </p>
                    </form>
                    
                </div>
                <div class="other">
                    <p>其他方式登录</p>
                    <img src="../images/login-2.png" alt="">
                </div>
           </div>
        </div>
    </section>
